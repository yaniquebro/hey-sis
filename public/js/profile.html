<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Sis! Signup</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/2e29d6a5c7.js" crossorigin="anonymous"></script>
    <script></script>

</head>

<body>

    <div class= "header" id="pinkBar">
        <div class="logo">
            <img src="assets/images/hey sis white.png">
        </div>
        <div class="search">
            <span class="search-icon material-symbols-outlined">eyeglasses</span>
            <input class="search-input" type="search" id="searchBox" placeholder="What are we doing today?">
        </div>
    </div>

    <div class="wrapper">
        <h3>Profile Photo</h3>
        <div class="image">
            <img src="assets/images/full logo color backg.png">
            <label for="file-path">
                <i class="fa-solid fa-camera"></i>
            </label>
            <input type="file" accept="image/jpeg, image/jpg, image/png" id="file-path">
        </div>

    <footer>
        <i class="fa-regular fa-comments"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-x"></i>
        <i class="fa-solid fa-house"></i>
    </footer>
</body>
