<!DOCTYPE html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="login.css">
      <script></script>

</head>

<body>
      <div class="main">
            <h1>HeySiS!</h1>
            <h3>Enter your login credentials</h3>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick= window.location.href="dashboard.html">Login</button>
        </div>

        <div class="signup">
            <h3>Enter your sign up credentials</h3>
            <input type="first name" id="name" placeholder="First Name">
            <input type="last name" id="name" placeholder="Last Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick= window.location.href="dashboard.html">Login</button>
        </div>
</body>
